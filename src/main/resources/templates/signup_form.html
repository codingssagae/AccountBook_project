<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            background-color: #f8f9fa;
        }
        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
            font-size: 1.5rem;
            color: #343a40;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .form-control {
            border-radius: 0.25rem;
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container my-5">
    <div class="form-container shadow-sm">
        <div class="form-title">
            회원가입
        </div>
        <form th:action="@{/signup}" th:object="${memberCreateForm}" method="post">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}">Error Message</li>
                </ul>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">사용자ID</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="사용자ID를 입력하세요">
                <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}">사용자ID 오류</div>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password1}" class="form-control" placeholder="비밀번호를 입력하세요">
                <div th:if="${#fields.hasErrors('password1')}" class="text-danger" th:errors="*{password1}">비밀번호 오류</div>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">비밀번호 확인</label>
                <input type="password" th:field="*{password2}" class="form-control" placeholder="비밀번호를 다시 입력하세요">
                <div th:if="${#fields.hasErrors('password2')}" class="text-danger" th:errors="*{password2}">비밀번호 확인 오류</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">
                <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}">이메일 오류</div>
            </div>
            <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
