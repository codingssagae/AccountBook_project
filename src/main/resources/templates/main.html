<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>가계부 메인 화면</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* 모던한 유리 효과 */
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }
        button {
            font-size: 1.2rem;
            letter-spacing: 1.2px;
            padding: 0.8rem 0;
            border: none;
            border-radius: 0.3rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #f56d91;
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 40px;
            background-color: #4285F4;
            color: white;
            border-radius: 0.3rem;
            box-shadow: 0 3px 6px 0 rgba(0,0,0,0.25);
            transition: background-color 0.3s, box-shadow 0.3s;
            text-align: center;
            line-height: 40px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        .google-btn img {
            margin-right: 10px;
            height: 20px;
        }
        .google-btn:hover {
            background-color: #357ae8;
            box-shadow: 0 3px 6px 0 rgba(0,0,0,0.45);
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">가계부</h1>
    <!-- 부트스트랩 버튼 사용 -->
    <button type="button" class="btn btn-primary mb-3 w-100" th:onclick="'location.href=\'' + @{/login} + '\''">로그인</button>
    <button type="button" class="btn btn-secondary w-100" th:onclick="'location.href=\'' + @{/signup} + '\''">회원가입</button>
    <a href="/oauth2/authorization/google" class="google-btn">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
        구글 로그인
    </a>
</div>
</body>
</html>
